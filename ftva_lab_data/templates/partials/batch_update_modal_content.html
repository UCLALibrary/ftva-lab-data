{% load django_bootstrap5 %}
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">
            Batch Update
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        {% if success %}
        <div class="alert alert-success text-center" role="alert">
            <p class="fw-bold">Batch update successful!</p>
            <dl class="row">
                {% for label, count in records_updated_counts.items %}
                <dt class="col-sm-6 text-end">{{ label }}</dt>
                <dd class="col-sm-6 text-start">{{ count }} records updated</dd>
                {% endfor %}
            </dl>
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" id="batch-import-form" hx-post="{% url 'batch_update' %}"
            hx-target=".modal-content" hx-trigger="submit" hx-indicator=".loading-indicator"
            hx-disabled-elt=".modal-content button">
            {% csrf_token %}
            {% bootstrap_form form %}
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" form="batch-import-form" class="btn btn-primary">Apply Updates
            <div class="spinner-border spinner-border-sm loading-indicator"></div>
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    </div>
</div>
