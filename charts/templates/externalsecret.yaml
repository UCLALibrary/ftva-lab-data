apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "ftva-lab-data.fullname" . }}-externalsecret
  namespace: ftva-lab-data{{ .Values.django.env.run_env }}
  {{- with .Values.django.externalSecrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: systems-clustersecretstore
    kind: ClusterSecretStore
  target:
    name: {{ include "ftva-lab-data.fullname" . }}-secrets
  data:
    - secretKey: "DJANGO_SECRET_KEY"
      remoteRef:
        key: {{ .Values.django.externalSecrets.env.django_secret_key }}
    - secretKey: "DJANGO_DB_PASSWORD"
      remoteRef:
        key: {{ .Values.django.externalSecrets.env.db_password }}
    - secretKey: "FILEMAKER_PASSWORD"
      remoteRef:
        key: {{ .Values.django.externalSecrets.env.filemaker_password }}
    - secretKey: "FILEMAKER_USER"
      remoteRef:
        key: {{ .Values.django.externalSecrets.env.filemaker_user }}
    - secretKey: "AIRTABLE_APP_ID"
      remoteRef:
        key: {{ .Values.django.externalSecrets.env.airtable_app_id }}
    - secretKey: "AIRTABLE_SHARE_ID"
      remoteRef:
        key: {{ .Values.django.externalSecrets.env.airtable_share_id }}
